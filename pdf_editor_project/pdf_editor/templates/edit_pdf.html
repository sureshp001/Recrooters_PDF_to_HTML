<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit PDF as HTML</title>
</head>
<body>
    <h2>Edit PDF Content</h2>
    <form method="POST" action="{% url 'convert_back_to_pdf' %}">
        {% csrf_token %}
        <textarea name="html_content" rows="30" cols="100">{{ html_content }}</textarea>
        <input type="hidden" name="file_name" value="{{ file_name }}">
        <br>
        <button type="submit">Convert to PDF</button>
    </form>
</body>
</html>
